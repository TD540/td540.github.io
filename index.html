    <style>
      :root {
        background-color: rgba(255, 255, 255, 0.618);
        color: #9e9e9e;
      }
      html {
        height: 100%;
        overflow: hidden;
      }
      @supports (font: -apple-system-body) {
        html {
          font: -apple-system-body !important;
        }
      }
      body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      h1 {
        font-weight: lighter;
        font-size: 4rem;
        margin: 0;
        transition: letter-spacing 0.3s ease-out, font-size 0.3s ease-out;
      }
      h1:hover {
        letter-spacing: -0.05em;
      }
      .follow {
        color: #1d9bf0;
        text-decoration: inherit;
        margin-right: 0.2rem;
        transition: transform 0.3s ease-out, margin-right 0.3s ease-out;
        display: inline-block;
      }
      .follow:hover {
        transform: scale(1.618) rotate(-6.18deg);
        margin-right: 1.618rem;
      }
      p {
        margin: 0;
        cursor: default;
      }
      .initials {
        font-weight: bold;
        cursor: help;
      }
      .memoji {
        max-width: 100px;
        transition: max-width 0.3s ease-out;
      }
      .emojis {
        display: flex;
        gap: 1.618rem;
        font-size: 3rem;
      }
      .emojis span {
        transition: transform 0.3s ease-out;
        cursor: help;
      }
      .emojis span:hover {
        transform: scale(1.618) rotate(-4deg);
      }
      abbr {
        text-decoration: none;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          background-color: rgba(0, 0, 0, 0.818);
          color: #c3c3c3;
        }
      }
      @media (min-width: 768px) {
        .memoji {
          max-width: 200px;
        }
        h1 {
          font-size: 5rem;
        }
      }
      small {
        opacity: 0.5;
        font-size: xx-small;
      }
    </style>
  </head>
